{% extends "base.html" %}

{% block content %}
<h2>Movies I Have Watched:</h2>

<ul>
  {% for movie in movies %}
    <li>
      <h3>{{ movie.name }}</h3>
      <form action="/rating-confirmation" method="post">
        <label>
          My Rating:            
          <select name="rating">
            {% if movie.rating %}
                <option selected="selected">{{movie.rating}}</option>
            {% else %}
                <option selected="selected">"How was it?"</option>
            {% endif %}
            {% for rating in ["*", "**", "***", "****", "*****"] %}
              <option>{{ rating }}</option>
            {% endfor %}
          </select>
        </label>
        <input type="hidden" name="rated-movie" value="{{ movie.id }}"/>
        <input type="submit" value="Rate it!"/> 
      </form>
    </li>
  {% endfor %}
</ul>

{% endblock %}
